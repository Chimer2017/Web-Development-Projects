<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="post">
      <label for="First_Name">First Name:</label>
      <input type="text" id="First_Name">
      <label for="Last_Name">Last Name:</label>
      <input type="text" id="Last_Name" value="">
      <br>
      <label for="male">Male:</label>
      <input type="radio" id="male"name="gender" value="">
      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female" value="">
      <label for="other">Other:</label>
      <input type="radio" name="gender" id="other" value="">
      <br>
      <label for="email">Email:</label>
      <input type="email" name="" id="email" value="" required placeholder="your email">
      <label for="password">Password:</label>
      <input type="password" name="" value="" id="password" required placeholder="your password">
      <br>
      <label for="birthday">Birthday:</label>
      <select id="birthday"  placeholder="Month">
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">May</option>
        <option value="">Jun</option>
        <option value="">Jul</option>
        <option value="">Aug</option>
        <option value="">Sep</option>
        <option value="">Oct</option>
        <option value="">Nov</option>
        <option value="">Dec</option>
      </select>
      <br>
      <p>I agree to terms and conditions</p>
      <input type="checkbox" name="" value="">
      <br>
      <input type="submit" name="Submit" value="" placeholder="Submit">

    </form>

  </body>
</html>
